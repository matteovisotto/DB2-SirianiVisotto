<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TelCo.</title>

    <link rel="stylesheet" href="../css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../css/style.css" data-th-href="@{/css/style.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="wrapper">


    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light dream-navbar shadow-sm">
            <div class="container-fluid">
                <a class="btn btn-toolbar text-white" href="index.html" data-th-href="@{/}">
                    <h3><i class="fas fa-phone"></i> Co.</h3>
                </a>
            </div>
        </nav>
        <div class="page">
            <div class="row">
                <div class="col-md-4 col-sm-12">

                </div>
                <div class="col-md-4 col-sm-12">
                    <h3 class="text-primary">ADMINISTRATOR AREA</h3>
                    <form method="POST" action="" data-th-action="@{/admin/login}">
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="j_username"><i class="fas fa-at"></i> </span>
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="j_username" name="j_username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="j_password"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="j_password" name="j_password">
                        </div>
                        <div data-th-with="currentUrl=(${#httpServletRequest.requestURI + '?' + #strings.defaultString(#httpServletRequest.queryString, '')})">
                            <input type="hidden" name="returnTo" data-th-value="${currentUrl}">
                        </div>
                        <input type="submit" class="btn btn-primary float-end" value="Login"/>
                    </form>
                </div>
                <div class="col-md-4 col-sm-12">

                </div>
            </div>

        </div>
    </div>
</div>

    <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.min.js" data-th-src="@{/js/bootstrap.min.js}"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-danger">
            <div class="modal-header border-0">
                <h3 class="text-white">Error</h3>
            </div>
            <div class="modal-body">
                <p class="text-white" id="errorContent"></p>
            </div>
        </div>
    </div>
</div>

<script>
    $(function (){
        const urlSearchParams = new URLSearchParams(window.location.search);
        if(urlSearchParams.has('evn') && urlSearchParams.get('evn') === "error"){
           var e_type = urlSearchParams.get('err');
           var msg = "Generic error";
           if(e_type === "bad_credential") {
               msg = "Invalid username or password.";
           } else if (e_type === "at_exception") {
               msg = "The username can't contains the character \"@\".";
           } else if (e_type === "not_equal_password") {
               msg = "The passwords inserted don't match.";
           } else if (e_type === "username_existing") {
               msg = "The username you have used already exists.";
           } else if (e_type === "email_existing") {
               msg = "The email you have used already exists.";
           }
           $('#errorContent').text(msg);
           $('#errorModal').modal('show');
        }
    });
</script>

</body>

</html>
